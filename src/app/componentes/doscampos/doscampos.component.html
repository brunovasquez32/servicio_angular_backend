<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Campo1</th>
        <th scope="col">Campo2</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of registros">
        <th scope="row">{{item?._id}}</th>
        <td>{{item?.campo1}}</td>
        <td>{{item?.campo2}}</td>
      </tr>
    </tbody>
  </table>
